[workspace]
members = ["sdk"]

resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.88.0"
license = "BUSL-1.1"
exclude = [".github/"]

[workspace.dependencies]

angstrom-sdk-rs = { path = "./sdk" }

alloy = { version = "1.0.13", features = [
  "rlp",
  "full",
  "node-bindings",
  "rpc-types-debug",
  "rpc-types-trace",
  "json-rpc",
  "rpc-client",
  "signer-keystore",
  "signer-ledger",
  "signer-mnemonic",
  "signer-trezor",
  "signer-yubihsm",
  "sol-types",
  "contract",
] }
alloy-consensus = { version = "1.0.13", default-features = false }
alloy-contract = { version = "1.0.13", default-features = false }
alloy-eips = { version = "1.0.13", default-features = false }
alloy-json-rpc = { version = "1.0.13", default-features = false }
alloy-network = { version = "1.0.13", default-features = false }
alloy-node-bindings = { version = "1.0.13", default-features = false }
alloy-primitives = { version = "1.1.0", default-features = false, features = ["map-foldhash"] }
alloy-provider = { version = "1.0.13", default-features = false, features = ["reqwest"] }
alloy-rpc-types = { version = "1.0.13", default-features = false, features = ["eth"] }
alloy-signer = { version = "1.0.13", default-features = false }
alloy-signer-local = { version = "1.0.13", default-features = false }
alloy-sol-types = "1.2.0"
angstrom-rpc = { git = "https://github.com/SorellaLabs/angstrom.git" }
angstrom-types = { git = "https://github.com/SorellaLabs/angstrom.git" }
async-trait = "0"
auto_impl = "1.3"
dotenv = "0.15"
eyre = "0.6.12"
futures = "0.3.26"
itertools = "0.14"
jsonrpsee-core = "0.25.1"
jsonrpsee-http-client = "0.25.1"
jsonrpsee-ws-client = "0.25.1"
pade = { git = "https://github.com/SorellaLabs/pade", version = "0.1.0" }
rand = "0.9"
rust-utils = { git = "https://github.com/jnoorchashm37/rust-utils.git" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
testing-tools = { git = "https://github.com/SorellaLabs/angstrom.git", default-features = false }
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
uniswap-v4 = { git = "https://github.com/SorellaLabs/angstrom.git" }
validation = { git = "https://github.com/SorellaLabs/angstrom.git" }

lib-reth = { git = "https://github.com/jnoorchashm37/lib-reth" }
reth-db = { git = "https://github.com/paradigmxyz/reth", version = "1.5.0", tag = "v1.5.0", default-features = false, features = [
  "mdbx",
] }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth", version = "1.5.0", tag = "v1.5.0" }
reth-node-types = { git = "https://github.com/paradigmxyz/reth", version = "1.5.0", tag = "v1.5.0" }
reth-provider = { git = "https://github.com/paradigmxyz/reth", version = "1.5.0", tag = "v1.5.0" }
revm = { version = "26.0.1", features = [
  "std",
  "secp256k1",
  "optional_balance_check",
  "optional_block_gas_limit",
], default-features = false }
revm-database = { version = "6.0.0", default-features = false }
